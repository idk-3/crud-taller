<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center  text-primary my-5">lista de productos</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <form>
                    <div class="mb-3">
                      <label class="form-label">nombre producto</label>
                      <input type="text" class="form-control" id="nombrePro">
                    </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Precio</label>
                      <input type="number" class="form-control" id="precioPro">
                    </div>
                    <div class="mb-3 ">
                      <label class="form-label">Descripcion</label>
                      <input type="text" class="form-control" id="descripcionPro">
                    </div>
                    <div class="mb-3 ">
                        <label class="form-label">Imagen</label>
                        <input type="url" class="form-control" id="imagenPro">
                      </div>
                    <button type="button" class="btnGuardar btn btn-primary">Guardar</button>
                    <button type="button" class="d-none btnActualizar btn btn-success">Actualizar</button>
                  </form>
            </div>
          </div>
          <div class="col-7">
            <input
                type="text"
                id="buscador"
                class="form-control"
                placeholder="Buscar en la tabla..."
            />
        </div>
                      
            <div class="col-8">
              <table class="table mt-5">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Descripcion</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              <button id="exportarPDF" class="btn btn-danger mt-3">Exportar a PDF</button>

            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        </div>
    </div>
    <script src="/localStorage.js"></script>
</body>
</html>
